{% extends "base.html" %}
{% load static %} 

{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="text-center m-t-lg">
				<h1>
					Links abiertos 
				</h1>
			   
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-lg-12">
			<div class="ibox">
				<div class="ibox-title">
					<div class="ibox-tools">
						<a href="{% url  "administrators:link_generator" %}" class="btn btn-primary btn-sm">Nuevo <i class="fa fa-plus"></i></a>
						
					</div>
				</div>
				<div class="ibox-content">
					
					<table class="table table-striped table-responsive">
						<thead style="text-align:right">
							<tr>
								<th>Nombre del link</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							{% for link in opened_links %}
								<tr>
									<td>{{link.link_name}}</td>
									<td class="text-center">

										
										<div class="btn-group">
											<a href="{% url "administrators:preview" link.pk %}" class="btn-white btn btn-sm">Ver link</a>
										</div>

										<form method="post" enctype="multipart/form-data" action="{% url 'administrators:delete_link' link.pk %}" >
											{% csrf_token %}
											<div class="btn-group">
												<button type="submit" href="" class="btn-white btn btn-sm">Eliminar</button>
											</div>
																						
										</form>

										
									</td>
								</tr>
							{% endfor %}
							
						</tbody>						
					</table>
				</div>
			</div>					
		</div>
	</div>
	{% endblock content %} 
	opened links
